<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class = "nav-right-section">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="menu-item">
                    <a href="#">
                        <img class="icon-menu" src="./img/menu.svg" alt="menu-icon">
                    </a>
                </li>
                <li><a href="#">
                        <img class="user-icon" src="https://lh3.googleusercontent.com/ogw/AF2bZyieSTmNe33Hpkyu-7vMbelIIav1PrZwSmtqPgXCXrf2Im0=s32-c-mo" alt="user icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="logo-container">
            <img src= "https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
        </section>
        <section class="main-input">
            <div class="search-bar-container">
                <img  class="search-icon" src="./img/search.png" alt="search">
                <input type="text">
                <a class= "especial-search-icon" href="#">
                    <img src="./img/mic.svg" alt="Voice search">
                </a>
                <a class= "especial-search-icon"  href="#">
                    <img src="./img/lens.svg" alt="Image search">
                </a>
            </div>
        </section>
        <section class="button-bar-container">
            <div><button>Search Google</button></div>
            <div><button>I'm Feeling Lucky</button></div>
            
        </section>
    </main>
    <footer>
        <div class= "country" > Colombia</div>
        <div class= "list-container">
            <ul class="options">
                <li>About Google</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul> 
            <ul class="options">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
            </ul>
        </div>

    </footer>
</body>
</html>
